<div class="container">
<div class="container">
    {% csrf_token %}
    <h4 class="text-center"> -- Add New PS -- </h4>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="pp_name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="station_name" ng-model="station_name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="addPoliceStation()">Submit</button>
                <span ng-show="response && !response.response"><i class="fa fa-spinner fa-spin fa-2x fa-fw"></i></span>
                <span ng-show="response.response && response.response == 'success'"> Successfully Submitted ! </span>
                <span ng-show="response.response && response.response == 'failure'"> XX An Error Occurred, A station with this same might already exist ! </span>
            </div>
        </div>
    </form>
</div>
