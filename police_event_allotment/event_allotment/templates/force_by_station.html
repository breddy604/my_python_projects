<div ng-init="get_force_by_station()" style="border-style:solid; border-width:1px ; border-color:#e5e5e5">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>
                    Station
                </th>
                <th>
                    Count
                </th>
            </tr>
        </thead>
        <tr ng-repeat="f in force_by_station">
            <td>
                {$f.station_name$}
            </td>
            <td>
                {$f.count$}
            </td>
        </tr>
    </table>
</div>
