<div ng-init="callGetFreeForce()" /> {% csrf_token %}
<h4 class="text-center" ng-init="setEventName();setPointName()"> You are dispatching force for Event <i>{$page_event_name$} </i> and for point <i>{$page_point_name$} </i> </h4>
<div class="row">
    <div class="col-md-6">
        <label for="eventNameId">Number of PC's required : </label>
        <input type="text" id="eventNameId" ng-model="no_of_pcs">
        <table class="table table-hover table-bordered">
            <tr ng-repeat="force in all_force">
                <td>
                    <label>
                        <input type="checkbox" ng-model="force.checked" ng-checked="force.checked"> {$force.p_name$} [{$force.p_code$}][{$force.p_designation$}]
                    </label>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-md-6">Selected Persons
        <table class="table table-hover table-bordered">
            <tr ng-repeat="force in all_force">
                <td ng-show="force.checked">
                    <label>
                        {$force.p_name$} [{$force.p_code$}][{$force.p_designation$}]
                    </label>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="row" ng-init="getAllPCForce();">
    <div class="col-md-6">
        <h5> Allotted Constables </h5>
        <table class="table table-hover table-bordered">
            <tr ng-repeat="force in all_pc_force">
                <td>
                    <label>
                        {$force.p_name$} [{$force.p_code$}][{$force.p_designation$}]
                    </label>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-md-6">
        <button type="submit" class="btn btn-default" ng-click="dispatchForce()">Submit</button>
        <span ng-show="response.response && response.response == 'success'"> Successfully Submitted !</span>
        <span ng-show="response.response && response.response == 'failure'"> XX An Error Occurred, Please submit again !</span>
        </span>
    </div>
</div>
