<div class="container">
    <h4 class="text-center"> Select an Event to Manage </h4>
    <div ng-init="get_all_events()">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Place
                    </th>
                    <th>
                        Duration
                    </th>
                    <th>
                        Owner
                    </th>
                </tr>
            </thead>
            <tr ng-repeat="p_event in all_events">
                <td>
                    <a href="/manage_event/{$p_event.pk$}/#home">{$p_event.event_name$}</a>
                </td>
                <td>
                    {$p_event.event_place$}
                </td>
                <td>
                    {$p_event.event_duration$}
                </td>
                <td>
                    {$p_event.event_owner$}
                </td>
            </tr>
        </table>
    </div>
</div>
