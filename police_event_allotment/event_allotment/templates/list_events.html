<div class="container">
    <h4 class="text-center"> Select an Event to Manage </h4>
    <div ng-init="get_all_events()">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Place
                    </th>
                    <th>
                        Start
                    </th>
                    <th>
                        End
                    </th>
                    <th>
                        Owner
                    </th>
                </tr>
            </thead>
            <tr ng-repeat="p_event in all_events">
                <td>
                    <a href="/manage_event/{$p_event.pk$}/#home">{$p_event.event_name$}</a>
                </td>
                <td>
                    {$p_event.event_place$}
                </td>
                <td>
                    {$p_event.event_start_date$}
                </td>
                <td>
                    {$p_event.event_end_date$}
                </td>
                <td>
                    {$p_event.event_owner$}
                </td>
                {% if perms.event_allotment.delete_policeevent %}
                <td>
                    <button type="submit" class="btn btn-default" ng-click="deleteEvent(p_event.pk, index)">Delete</button>
                </td>
                {% endif %}
            </tr>
        </table>
    </div>
</div>
