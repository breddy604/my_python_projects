<div class="container">
    <form class="form-horizontal">
    	{% csrf_token %}
        <div class="form-group">
            <h3 class="text-center"> Please Login to continue ... </h3>
        </div>
        <div class="form-group">
            <label for="userNameId" class="col-sm-2 control-label">User Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="userNameId" ng-model="user.username">
            </div>
        </div>
        <div class="form-group">
            <label for="passwordId" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="passwordId" ng-model="user.password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="login()">Submit</button>
                <span ng-show="response && !response.response"><i class="fa fa-spinner fa-spin fa-2x fa-fw"></i></span>
            </div>
        </div>
    </form>
</div>
