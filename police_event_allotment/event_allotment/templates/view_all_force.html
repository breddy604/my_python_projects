<div style="border-style:solid; border-width:1px ; border-color:#e5e5e5">
    <h5 class="text-center">Executive Summary of Force Allocated</h5>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>
                    Designation
                </th>
                <th>
                    Count of Force
                </th>
        </thead>
        <tr ng-repeat="(key,value) in summary">
            <td>
                {$key$}
            </td>
            <td>
                {$value$}
            </td>
        </tr>
    </table>
</div>
<br>
<div ng-init="callGetForce()" style="border-style:solid; border-width:1px ; border-color:#e5e5e5">
    <h5 class="text-center">Detailed Allocation of Force</h5>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Code
                </th>
                <th>
                    Gender
                </th>
                <th>
                    Designation
                </th>
                <th>
                    Allotted To
                </th>
            </tr>
        </thead>
        <tr ng-repeat="force in all_force">
            <td>
                {$force.p_name$}
            </td>
            <td>
                {$force.p_code$}
            </td>
            <td>
                {$force.p_gender$}
            </td>
            <td>
                {$force.p_designation$}
            </td>
            <td>
                {$force.p_pp_id$}
            </td>
        </tr>
    </table>
</div>
