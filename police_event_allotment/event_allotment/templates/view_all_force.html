
<h4 class="text-center" ng-init="getPageName()"> You are viewing all Force for  : {$page_name$} </h4>
<div ng-init="callGetForce()">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Code
                </th>
                <th>
                    Designation
                </th>
                <th>
                    Allotted To
                </th>
            </tr>
        </thead>
        <tr ng-repeat="force in all_force">
            <td>
                {$force.p_name$}
            </td>
            <td>
                {$force.p_code$}
            </td>
            <td>
                {$force.p_designation$}
            </td>
            <td>
                {$force.p_pp_id$}
            </td>
        </tr>
    </table>
</div>
