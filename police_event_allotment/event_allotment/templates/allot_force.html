<div class="container">
    {% csrf_token %}
    <h4 class="text-center">  -- Add Force -- </h4>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="pName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="pName" ng-model="person.p_name">
            </div>
        </div>
        <div class="form-group">
            <label for="pID" class="col-sm-2 control-label">ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="pID" ng-model="person.p_code">
            </div>
        </div>
        <div class="form-group">
            <label for="pPS" class="col-sm-2 control-label">Police Station</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="pPS" ng-model="person.p_ps" maxlength="20">
                <span>Enter police station name in maximum of 20 characters, for example, Proddatur(II), Pulivendula(U), Pulivendula(R) etc </span>
            </div>
        </div>
        <div class="form-group">
            <label for="pJob" class="col-sm-2 control-label">Designation</label>
            <div class="col-sm-10">
                <select class="form-control" id="pJob" ng-model="person.p_designation">
                    <option>DSP</option>
                    <option>CI</option>
                    <option>SI</option>
                    <option>WSI</option>
                    <option>ASI</option>
                    <option>WASI</option>
                    <option>HC</option>
                    <option>WHC</option>
                    <option>PC</option>
                    <option>WPC</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="pContact" class="col-sm-2 control-label">Contact Number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="pContact" ng-model="person.p_contact">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="addParticipant()">Submit</button>
                <span ng-show="response && !response.response"><i class="fa fa-spinner fa-spin fa-2x fa-fw"></i></span>
                <span ng-show="response.response && response.response == 'success'"> Successfully Submitted ! </span>
                <span ng-show="response.response && response.response == 'failure'"> XX An Error Occurred, Please submit again ! </span>
            </div>
        </div>
    </form>
</div>
