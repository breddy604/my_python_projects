<div class="container">
    {% csrf_token %}
    <h4 class="text-center"> -- Add Picket Point -- </h4>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="pp_name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="pp_name" ng-model="pp.ep_name">
            </div>
        </div>
        <div class="form-group">
            <label for="p_sector" class="col-sm-2 control-label">Sector</label>
            <div class="col-sm-10">
                <select class="form-control" id="p_sector" ng-model="pp.ep_sector">
                    <option>Sector - 1 </option>
                    <option>Sector - 2 </option>
                    <option>Sector - 3 </option>
                    <option>Sector - 4 </option>
                    <option>Sector - 5 </option>
                    <option>Sector - 6 </option>
                    <option>Sector - 7 </option>
                    <option>Sector - 8 </option>
                    <option>Sector - 9 </option>
                    <option>Sector - 10 </option>
                    <option>Sector - 11 </option>
                    <option>Sector - 12 </option>
                    <option>Sector - 13 </option>
                    <option>Sector - 14 </option>
                    <option>Sector - 15 </option>
                    <option>Sector - 16 </option>
                    <option>Sector - 17 </option>
                    <option>Sector - 18 </option>
                    <option>Sector - 19 </option>
                    <option>Sector - 20 </option>
                    <option>Sector - 21 </option>
                    <option>Sector - 22 </option>
                    <option>Sector - 23 </option>
                    <option>Sector - 24 </option>
                    <option>Sector - 25 </option>
                    <option>Sector - 26 </option>
                    <option>Sector - 27 </option>
                    <option>Sector - 28 </option>
                    <option>Sector - 29 </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="addPPoint()">Submit</button>
                <span ng-show="response && !response.response"><i class="fa fa-spinner fa-spin fa-2x fa-fw"></i></span>
                <span ng-show="response.response && response.response == 'success'"> Successfully Submitted ! </span>
                <span ng-show="response.response && response.response == 'failure'"> XX An Error Occurred, Please submit again ! </span>
            </div>
        </div>
    </form>
</div>
