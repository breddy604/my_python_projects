<div ng-init="get_force_by_sector()">
    <div style="border-style:solid; border-width:1px ; border-color:#e5e5e5 ; margin-bottom: 10px" ng-repeat=" sector in force_by_sector">
        <h4 class="text-center"> Sector : {$sector.sector_name$} </h4>
        <div ng-repeat="point in sector.points">
            <div ng-show="point.force.length != 0" <h5 class="text-center"> Point : {$point.point_name$} </h5>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                Code
                            </th>
                            <th>
                                Rank
                            </th>
                            <th>
                                PS
                            </th>
                        </tr>
                    </thead>
                    <tr ng-repeat="force in point.force">
                        <td>
                            {$force.p_name$}
                        </td>
                        <td>
                            {$force.p_code$}
                        </td>
                        <td>
                            {$force.p_designation$}
                        </td>
                        <td>
                            {$force.p_ps$}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
