<html lang="en">

<head>
    <meta charset="utf-8"> {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/locale/en-gb.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'sticky-footer-navbar.css' %}" />
    <script src="{% static 'event_allotment.js' %}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.min.js"></script>
</head>

<body ng-app="event_allotment" ng-controller="globalController">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Choose Action<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li role="separator" class="divider"></li>
                            <li class="dropdown-header">Picket Points</li>
                            <li><a href="#allot_pp/{{p_event_id}}">Add </a></li>
                            <li><a href="#view_all_ppoints/{{p_event_id}}">View </a></li>
                            <li role="separator" class="divider"></li>
                            <li class="dropdown-header">Police Force</li>
                            <li><a href="#allot_force/{{p_event_id}}">Add</a></li>
                            <li><a href="#view_all_force/{{p_event_id}}">View</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#view_all_ppoints/{{p_event_id}}">Dispatch Force</a></li>
                        </ul>
                    </li>
                    <li> <a href="#">Event Name : {{ p_title }} </a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <div ng-init="event_id='{{ p_event_id }}'" />
    </nav>
    <div class="wrapper container" ng-view> </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">An e-Governance Initiative from Inspector of Police, Special Branch, Kadapa, A.P.</p>
        </div>
    </footer>
</body>

</html>
