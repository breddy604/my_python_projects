<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Self Chat</title>
           {% load staticfiles %}
        <script src="{% static 'polls/angular.js' %}"></script>
        <script src="{% static 'polls/moment.js' %}"></script>
        <script src="{% static 'polls/angular-animate.js' %}"></script>
        <script src="{% static 'polls/polls.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'polls/polls.css' %}">
 
</head>    

<body ng-app="selfChat">

<div class="top_border" ng-controller="chatController">
<input type="button" class="button_submit" value="List All Messages" ng-click="loadAllMessages()"></input>
    <ol style="list-style-type:none">
        <li ng-repeat="message in messages">
            <div class="ind_message">{$ message.content $}
            <p class="message_time">{$ message.event_time $}</p>
            </div>  
        </li>
    </ol>
    
 </div>       
</body>
