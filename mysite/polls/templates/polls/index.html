<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Self Chat</title>
	{% load staticfiles %}
	<script src="{% static 'polls/angular.js' %}"></script>
	<script src="{% static 'polls/moment.js' %}"></script>
	<script src="{% static 'polls/angular-animate.js' %}"></script>
	<script src="{% static 'polls/polls.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'polls/polls.css' %}">
</head>    

<body ng-app="selfChat">
<div class="top_border" ng-controller="chatController">
    <div> 
        <input type="text" class="input_text" ng-model="messageContent" ng-keypress="onKeyEnter($event)"></input>
        <input type="button" class="button_submit" value="Submit" ng-click="addChatMessage()"></input>
    </div>
    <ol style="list-style-type:none">
        <li ng-repeat="message in allMessages" class="ind_message">
            <div>{$message.content$}
            <p class="message_time">{$message.sent_status$} {$message.event_time$}</p>
            </div>  
        </li>
    </ol>
    
 </div>       
</body>
