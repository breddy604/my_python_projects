
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">

    <title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>

	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

	{% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'polls/side-menu.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'polls/polls.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'polls/pikaday.css' %}">
        <script src="{% static 'polls/angular.js' %}"></script>
        <script src="{% static 'polls/pikaday.js' %}"></script>
        <script src="{% static 'polls/pikaday-angular.js' %}"></script>
        <script src="{% static 'polls/moment.js' %}"></script>
        <script src="{% static 'polls/angular-animate.js' %}"></script>
        <script src="{% static 'polls/polls.js' %}"></script>
        <script src="{% static 'polls/angular-route.js' %}"></script>


</head>
<body ng-app="selfChat">

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">Talk2You</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#/" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="#entry" class="pure-menu-link">Entry</a></li>
                <li class="pure-menu-item"><a href="#list" class="pure-menu-link">View</a></li>
            </ul>
        </div>
    </div>
    <div id="main">
	<div class="header">
     		<h2>Express Your Life in One Liners</h2>
		<p class="user">Logged In As : Guest </p>
	</div>

	<div ng-view></div>
    </div>

</div>

	{% load staticfiles %}
        <script src="{% static 'polls/ui.js' %}"></script>
</body>
</html>
