<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Very Simple and Intuitive Diary App ( Mobile Friendly ), No Installation, No Registration. Sign-In with Google and Continue ">
    <title>ChatOnDiary</title>
    {% load staticfiles %}
    <link rel="icon" type="image/png" href="{% static 'diary/title.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'diary/side-menu.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'diary/diary.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'diary/pikaday.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'diary/pure-min.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'diary/grids-responsive-min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.4.0/css/ngDialog-theme-default.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.4.0/css/ngDialog.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.4.0/css/ngDialog-theme-plain.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="{% static 'diary/pikaday.js' %}"></script>
    <script src="{% static 'diary/pikaday-angular.js' %}"></script>
    <script src="{% static 'diary/moment.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.4.0/js/ngDialog.min.js"></script>
    <script src="{% static 'diary/diary.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body ng-app="diary">
    <div id="fb-root"></div>
    <script>
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.5";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>
    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <span></span>
        </a>
        <div id="menu">
            <div class="pure-menu">
                <span class="pure-menu-heading">
        <i class="fa fa-book fa-2" > </i>
        <i class="fa fa-mobile fa-2" > </i>
        <i class="fa fa-laptop fa-2" > </i>
        <i class="fa fa-tablet fa-2" > </i>
            <i class="fa fa-book fa-2" > </i>
        </span>
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="#/" class="pure-menu-link">Home</a></li>
                    <li class="pure-menu-item"><a href="#entry" class="pure-menu-link">Entry</a></li>
                    <li class="pure-menu-item"><a href="#list" class="pure-menu-link">View</a></li>
                    <li class="pure-menu-item"><a href="#feedback" class="pure-menu-link">Feedback</a></li>
                </ul>
            </div>
        </div>
        <div id="main">
            <div class="header">
                <table class="pure-table" style="width:100%;border:none">
                    <tr>
                        <td>
                            <span class="c_title" style="float:left;text-align:left;padding:0em 2em 0em 2em">
            ChatOnDiary<sup>-&beta;-</sup>
        </span>
                            <!-- <div class="fb-share-button" data-href="https://www.chatondiary.com" data-layout="icon_link"></div> -->
                            <span style="float:right;text-align:right;padding:0em 2em 0em 2em">
            <i class="fa fa-user"></i>
            {% if login_user != 'Guest' %}
            {{ login_user }}
            <a class="pure-button" href="#sure" title="Logout">
            <i class="fa fa-sign-out"></i>
            </a> 
            {% else %}
            Guest   
            <a class="pure-button" href="#login" title="Sign-In">
            <i class="fa fa-sign-in"></i>
            </a>
            {% endif %}
        </span> </td>
                    </tr>
                </table>
            </div>
        </div>
        <div ng-view></div>
        <div id="footer">
            <table class="pure-table" style="width:100%;border:none;margin-bottom: 0px;">
                <tr>
                    <td>
                        <span style="display:inline-block;vertical-align:top;">
                            <i class="fa fa-envelope"> chatondiary@gmail.com </i>
                        </span>
                        <div style="display:inline-block;vertical-align:top;">
                            <div class="fb-share-button" data-href="https://www.chatondiary.com" data-layout="button_count" />
                        </div>
                        <div style="display:inline-block;vertical-align:top;">
                            <div class="g-plus" data-action="share" data-href="https://www.chatondiary.com" data-annotation="bubble" />
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="{% static 'diary/ui.js' %}"></script>
</body>

</html>
