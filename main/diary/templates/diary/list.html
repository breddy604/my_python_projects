{% load staticfiles %}
<div class="content">
	 <form class="pure-form">
                <fieldset style="text-align:center">
			<input pikaday="for_date" placeholder="Select a Date" readonly/> 
                        <button type="submit" class="pure-button pure-button-primary" ng-click="loadAllMessages()">List</button>
                	<p ng-show="selected_date" class="selected_date"> Diary for : <b>{$ selected_date $} - {$ time_zone $} </b></p>
		</fieldset>
         </form>
	<div ng-show="messages && messages.length != 0">
    		<table class="pure-table pure-table-bordered" style="width:100%">
			<tr>
            			<td>
				<span style="float: left; text-align: left">
					<i class="fa fa-caret-left fa-3 pure-button" ng-show="pagination.offset > 0" ng-click="pagination.prevPage()"> Prev</i> 
				</span>
				<span style="float: right; text-align: right">
					<i class="pure-button fa fa-caret-right fa-3" ng-show="pagination.offset+pagination.pageSize <= messages.length" ng-click="pagination.nextPage()"> Next</i>
				</span>
				</td>
        		</tr>  
			<tr ng-repeat="message in pagination.currentPage">
            			<td> 
				<span style="float: left; text-align: left">{$message.content$} </span>
                		<span style="float: right; text-align: right">{$message.event_time$}</span>
				</td>
            		</tr>
    		</table>
    	</div>

	<div ng-show="!messages" style="text-align:center;color:red">
		<i class="fa fa-exclamation-triangle fa-6"></i>
		<p> An Error Has Occurred, Please check your Network Connectivity.</p>
	</div>
 </div>
