{% load staticfiles %}
<div class="content">
	 <form class="pure-form"> {% csrf_token %}
			<input type="text" class="pure-input-2-3" style="display:inline" ng-model="messageContent" ng-keypress="onKeyEnter($event)" placeholder="Key in your feeling & press ENTER"></input>
        		<button type="submit" class="pure-button" style="display:inline" ng-click="addChatMessage()">Submit</button>
		</form>		
    
        <div ng-show="messages.length != 0">
                <table class="pure-table pure-table-bordered" style="width:100%">
                        <thead>
                        <tr>
                                <th>Message</th>
                        </tr>
                        </thead>
                        <tr ng-repeat="message in messages">
                                <td>
				<span style="float: left; text-align: left"> {$message.content$} </span> 
				<span style="float: right; text-align: right" ng-show="!message.event_time"><img src="{% static 'diary/progress.gif' %}" /></span>
				<span style="float: right; text-align: right" ng-show="message.event_time && message.event_time != 'Error'"><i class="fa fa-check fa-2" style="color:green"></i>{$message.event_time$}</span>
				<span style="float: right; text-align: right" ng-show="message.event_time && message.event_time == 'Error'"><i class="fa fa-times fa-3" style="color:red"></i> {$message.event_time$}</span>
                        	</td>
			</tr>
                </table>
	</div> 
</div>
